<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Trading & P&L Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Trading & Profit & Loss Statement Generator</h1>

  <input type="file" id="csvFile" accept=".csv">
  <label>Closing Stock: <input type="number" id="closingStock"></label>
  <button id="addRow">Add Row</button>
  <button id="generate">Generate Statements</button>

  <h2>Trial Balance</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Ledger</th><th>Debit</th><th>Credit</th><th>Action</th>
      </tr>
    </thead>
    <tbody id="trialBody"></tbody>
  </table>

  <h2>Trading Account</h2>
  <table id="tradingTable" border="1"></table>

  <h2>Profit & Loss Account</h2>
  <table id="pnlTable" border="1"></table>

  <script src="app.js"></script>
</body>
</html>
