<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FinMatrix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Trading & Profit & Loss Statement Generator</h1>
    </header>

    <main>
        <section class="input-section">
            <label for="csvFile">Upload Trial Balance (CSV): </label>
            <input type="file" id="csvFile" accept=".csv">
            <label for="closingStock">Closing Stock: </label>
            <input type="number" id="closingStock" placeholder="Enter value">
        </section>

        <section>
            <h2>Trial Balance</h2>
            <table id="trialTable">
                <thead>
                    <tr>
                        <th>Ledger</th>
                        <th>Debit</th>
                        <th>Credit</th>
                    </tr>
                </thead>
                <tbody id="trialBody"></tbody>
            </table>
        </section>

        <section>
            <h2>Trading Account</h2>
            <table id="tradingTable"></table>
        </section>

        <section>
            <h2>Profit & Loss Account</h2>
            <table id="pnlTable"></table>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
